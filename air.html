<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Air Quality Monitor</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        h1 {
            margin-bottom: 20px;
            color: #333;
        }
        .data {
            font-size: 1.2em;
            margin: 10px 0;
        }
        .data span {
            font-weight: bold;
        }
        .loading {
            font-size: 1em;
            color: gray;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Air Quality Monitor</h1>
        <div id="location" class="data">Location: <span>Loading...</span></div>
        <div id="pm25" class="data">PM2.5 Levels: <span>Loading...</span></div>
        <div id="co2" class="data">CO2 Levels: <span>Loading...</span></div>
    </div>

    <script>
        const fetchData = async () => {
            try {
                const response = await fetch('http://192.168.69.53:5000');
                const data = await response.json();

                document.getElementById('location').innerHTML = `Location: <span>${data.location}</span>`;
                document.getElementById('pm25').innerHTML = `PM2.5 Levels: <span>${data.PM25}</span>`;
                document.getElementById('co2').innerHTML = `CO2 Levels: <span>${data.CO2}</span>`;
            } catch (error) {
                document.querySelector('.container').innerHTML = `<div class="loading">Error fetching data. Make sure the server is running.</div>`;
            }
        };
      

        // Fetch data on page load
        fetchData();

        // Refresh data every 10 seconds
        setInterval(fetchData, 10000);
    </script>
</body>
</html>
